    <!-- Capacitor defensive shim: prevents early native->web calls from crashing before app JS loads -->
    <script>
      (function () {
        try {
          if (!window.Capacitor) window.Capacitor = {};
          if (typeof window.Capacitor.triggerEvent !== "function") {
            window.Capacitor.triggerEvent = function (
              eventName,
              _target,
              data,
            ) {
              var evt = new CustomEvent(eventName, { detail: data });
              window.dispatchEvent(evt);
              document.dispatchEvent(evt);
            };
          }
        } catch (e) {
          // no-op
        }
      })();
    </script>
